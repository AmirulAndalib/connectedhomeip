name:
    263.3.1. [TC-DISHM-2.1] ChangeToModeWithStatus Verification with DUT as
    Server

PICS:
    - DISHM.S

config:
    nodeId: 0x12344321
    cluster: "Dishwasher Mode"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    # TODO: find better way to access SupportedModes structs
    - label: "TH reads the SupportedModes attribute from DUT"
      PICS: DISHM.S.A0002
      command: "readAttribute"
      attribute: "SupportedModes"
      response:
          values:
              - name: "Mode"
                saveAs: supported_modes_dut
                value: [0, 1, 2]
          constraints:
              type: list

    - label: "TH reads the CurrentMode attribute from the DUT"
      PICS: DISHM.S.A0003
      command: "readAttribute"
      attribute: "CurrentMode"
      response:
          values:
              - name: "old_current_mode_dut"
                saveAs: old_current_mode_dut
                value: 0
          constraints:
              type: int16u

    - label:
          "TH send a ChangeToMode command to the DUT with NewMode set to
          old_current_mode_dut"
      PICS: DISHM.S.C01.Rsp
      command: "writeAttribute"
      attribute: "ChangeToMode"
      arguments:
          values:
              - name: "arg1"
                value: old_current_mode_dut
      response:
          value: ""
          constraints:
              type: char_string

    - label:
          "TH send a ChangeToMode command to the DUT with NewMode set to
          new_mode_th"
      PICS: DISHM.S.C01.Rsp
      command: "writeAttribute"
      attribute: "ChangeToMode"
      arguments:
          values:
              - name: "arg1"
                value: new_mode_th

    - label: "TH reads the CurrentMode attribute from the DUT"
      PICS: DISHM.S.A0003
      command: "readAttribute"
      attribute: "CurrentMode"
      response:
          values:
              - name: "new_mode_th"
                value: new_mode_th
          constraints:
              type: int16u

    - label:
          "TH send a ChangeToMode command to the DUT with NewMode set to
          new_mode_th"
      PICS: DISHM.S.C01.Rsp
      command: "writeAttribute"
      attribute: "ChangeToMode"
      arguments:
          values:
              - name: "arg1"
                value: invalid_mode_th
      response:
          value: 1
          constraints:
              type: int16u
