# Auto-generated scripts for harness use only, please review before automation. The endpoints and cluster names are currently set to default

name: 263.1.2. [TC-DISHM-1.2] Cluster attributes with server as DUT

PICS:
    - DISHM.S

config:
    nodeId: 0x12344321
    cluster: "Dishwasher Mode Select"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH reads the SupportedModes attribute from DUT"
      PICS: DISHM.S.A0002 && DISHM.S.ST4000
      command: "readAttribute"
      attribute: "SupportedModes"
      response:
          saveAs: "supported_modes_dut"
          constraints:
              type: list

    - label: "TH reads the CurrentMode attribute from the DUT"
      PICS: DISHM.S.A0003
      command: "readAttribute"
      attribute: "CurrentMode"
      response:
          constraints:
              type: int16u
              value: supported_modes_dut

    - label: "TH reads the OnMode attribute from the DUT"
      PICS: DISHM.S.A0005
      command: "readAttribute"
      attribute: "OnMode"
      response:
          constraints:
              type: int16u
              value: supported_modes_dut

    - label: "TH reads the StartUpMode attribute from the DUT"
      PICS: DISHM.S.A0004
      command: "readAttribute"
      attribute: "StartUpMode"
      response:
          constraints:
              type: int16u
              value: supported_modes_dut

    - label: "TH reads the Description attribute from the DUT"
      PICS: DISHM.S.A0000
      command: "readAttribute"
      attribute: "Description"
      response:
          constraints:
              type: string